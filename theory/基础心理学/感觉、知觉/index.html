  <link rel="stylesheet" href="/css/loginBoard.css" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div id="headerWrapper">

      </div>
      <div id="profileLine">
        <a id="githubAnchor" href="https://github.com/antield/yunjiang.xin/" target="_blank">
          <span>Github</span>
          <span class="material-icons">open_in_new</span>
        </a>
        <span id="loginBar"></span>
      </div>
    </header>
  </div>
  <div id="breadcrumbLineWrapper">
    <div id="breadcrumbLine">
      <div id="breadcrumb">
        <a href="../../"><span>基础理论</span></a><a href="../"><span>基础心理学</span></a><span>感觉、知觉</span>
      </div>
      <div id="operateBar">
        <span class="material-icons" title="收藏">bookmark_border</span>
        <span class="material-icons" title="分享">share</span>
        <span class="material-icons" title="发送到邮箱">mail</span>
        <span class="material-icons" title="朗读本文">record_voice_over</span>
        <span class="material-icons" title="查看PDF">picture_as_pdf</span>
        <span class="material-icons" title="语言选择">language</span>
      </div>
    </div>
  </div>
  <div id="mainBodyWrapper">
    <div id="mainBody">
      
      
      
      
      <!-- @bottomContent -->
    </div>

  <div id="footerWrapper">
    <footer>
      邮箱: antield[at]126.com
    </footer>
  </div>
  <div id="loginBoard" class="loginBoard" style="display:none;">
  <form class="loginForm" action="javascript:;">
    <h4 class="loginFormTitle"><span class="material-icons"
        style="margin-right:0.25em;vertical-align:middle;">account_circle</span>系统登录</h4>
    <div class="inputRow">
      <input id="username" name="username" label="账户名" placeholder="账户名" class="inputElement" required />
    </div>
    <div class="inputRow">
      <input type="password" id="password" name="password" class="inputElement" label="密码" placeholder="密码" required />
    </div>
    <div class="loginResultTip" style="display: none;">
      <span class="material-icons">error</span>
      <span class="errorMsg"></span>
    </div>
    <div class="loginSubmitRow">
      <input id="loginSubmitButton" type="submit" value="登录" class="submitButton" />
    </div>
  </form>
  <div>
    <span>没有账户？</span>
    <a href="javascript:;" id="registerAnchor">注册</a>
  </div>
</div>

<span id="loginedInfoBar" style="display:none;">
  <span class="welcomeWords">欢迎您！</span>
  <span class="nickname"></span>
  <a href="javascript:;" class="logoutAnchor">退出</a>
</span>
<span id="needLoginInfoBar" style="display:none;">
  <a href="javascript:;" class="loginAnchor">登录</a>
</span>

<div id="captchaBoard" style="display: none;">
  <div id="captchaImageContainer" style="position: relative;width: 256px;height: 192px;overflow: hidden;">
    <img id="captchaImage" src="" style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;" />
    <img id="croppedImage" src="" style="position: absolute;box-shadow: 0px 0px 2px 2px #808080;" />
  </div>
  <div class="inputRow">
    <input id="croppedImageInput" type="range" min="0" max="239" value="0" style="width: 256px;" />
  </div>
  <div id="captchaTip" class="loginResultTip" style="display: none;">
    <span class="material-icons">error</span>
    <span class="errorMsg"></span>
  </div>
  <div class="loginSubmitRow">
    <input id="captchaSubmitButton" type="submit" value="已完成" class="submitButton" />
  </div>
</div>

<div id="registerBoard" style="display: none;">
  <form id="registerForm" action="javascript:;" style="padding: 1em 2em;">
    <div class="inputRow">
      <input id="registerUsername" name="username" label="账户名" placeholder="账户名" class="inputElement" size="63"
        required />
    </div>
    <div class="inputRow">
      <input type="password" id="registerPassword" name="password" class="inputElement" label="密码" placeholder="密码"
        size="63" required />
    </div>
    <div class="inputRow">
      <input type="password" id="registerPasswordConfirm" name="passwordConfirm" class="inputElement" label="密码确认"
        placeholder="密码确认" size="63" required />
    </div>
    <div class="inputRow">
      <input type="text" id="nickname" name="nickname" label="昵称" placeholder="昵称" class="inputElement" size="63" />
    </div>
    <div class="inputRow">
      <input type="text" id="phone" name="phone" label="手机" placeholder="电话" class="inputElement" size="63" />
    </div>
    <div class="inputRow">
      <input type="text" id="mail" name="mail" label="邮箱" placeholder="邮箱" class="inputElement" size="255" />
    </div>
    <div id="registerTip" class="loginResultTip" style="display: none;">
      <span class="material-icons">error</span>
      <span class="errorMsg"></span>
    </div>
    <div class="loginSubmitRow">
      <input id="registerSubmitButton" type="submit" value="注册" class="submitButton" />
    </div>
    <div class="inputRow">
      <input id="cancelRegisterButton" type="button" value="取消" class="secondaryButton" />
    </div>
  </form>
</div>
  <script type="text/javascript" src="/js/compile-less/map_config.js"></script>
  <script type="text/javascript" src="/js/index.bundle.js"></script>
</body>
