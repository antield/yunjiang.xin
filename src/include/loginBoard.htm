<div id="loginBoard" class="loginBoard" style="display:none;">
  <form class="loginForm" action="javascript:;">
    <h4 class="loginFormTitle"><span class="material-icons"
        style="margin-right:0.25em;vertical-align:middle;">account_circle</span>系统登录</h4>
    <div class="inputRow indentBox">
      <label class="indentLabel" for="username">账号名</label>
      <input type="text" id="username" name="username" title="账号名" placeholder="请输入" class="inputElement" required />
    </div>
    <div class="inputRow indentBox">
      <label class="indentLabel" for="password">密码</label>
      <input type="password" id="password" name="password" title="密码" placeholder="请输入" class="inputElement" required />
    </div>
    <div class="loginResultTip" style="display: none;">
      <span class="material-icons">error</span>
      <span class="errorMsg"></span>
    </div>
    <div class="loginSubmitRow">
      <input id="loginSubmitButton" type="submit" value="登录" class="submitButton" />
    </div>
  </form>
  <div>
    <span>没有账户？</span>
    <a href="javascript:;" id="registerAnchor">注册</a>
  </div>
</div>

<span id="loginedInfoBar" style="display:none;">
  <span class="welcomeWords">欢迎您！</span>
  <span class="nickname"></span>
  <a href="javascript:;" class="logoutAnchor">退出</a>
</span>
<span id="needLoginInfoBar" style="display:none;">
  <a href="javascript:;" class="loginAnchor">登录</a>
</span>

<div id="captchaBoard" style="display: none;">
  <div id="captchaImageContainer" style="position: relative;width: 256px;height: 192px;overflow: hidden;">
    <img id="captchaImage" src="" style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;" />
    <img id="croppedImage" src="" style="position: absolute;box-shadow: 0px 0px 2px 2px #808080;" />
  </div>
  <div class="inputRow">
    <input id="croppedImageInput" type="range" min="0" max="239" value="0" style="width: 256px;" />
  </div>
  <div id="captchaTip" class="loginResultTip" style="display: none;">
    <span class="material-icons">error</span>
    <span class="errorMsg"></span>
  </div>
  <div class="loginSubmitRow">
    <input id="captchaSubmitButton" type="submit" value="已完成" class="submitButton" />
  </div>
</div>

<div id="registerBoard" style="display: none;">
  <form id="registerForm" action="javascript:;" style="padding: 1em 2em;">
    <div class="inputRow indentBox">
      <label class="indentLabel" for="registerUsername">账号名</label>
      <input type="text" id="registerUsername" name="username" title="账号名" placeholder="请输入" class="inputElement"
        size="63" autocomplete="off" required />
    </div>
    <div class="inputRow indentBox">
      <label class="indentLabel" for="registerPassword">密码</label>
      <input type="password" id="registerPassword" name="password" class="inputElement" title="密码" placeholder="请输入"
        size="63" autocomplete="off" required />
    </div>
    <div class="inputRow indentBox">
      <label class="indentLabel" for="registerPasswordConfirm">密码确认</label>
      <input type="password" id="registerPasswordConfirm" name="passwordConfirm" class="inputElement" title="密码确认"
        placeholder="请输入" size="63" autocomplete="off" required />
    </div>
    <div class="inputRow indentBox">
      <label class="indentLabel" for="registerNickname">昵称</label>
      <input type="text" id="registerNickname" name="nickname" title="昵称" placeholder="请输入" class="inputElement"
        size="63" autocomplete="off" />
    </div>
    <div class="inputRow indentBox">
      <label class="indentLabel" for="registerPhone">手机</label>
      <input type="text" id="registerPhone" name="phone" title="手机" placeholder="请输入" class="inputElement" size="63"
        autocomplete="off" />
    </div>
    <div class="inputRow indentBox">
      <label class="indentLabel" for="registerMail">邮箱</label>
      <input type="text" id="registerMail" name="mail" title="邮箱" placeholder="请输入" class="inputElement" size="255"
        autocomplete="off" />
    </div>
    <div id="registerTip" class="loginResultTip" style="display: none;">
      <span class="material-icons">error</span>
      <span class="errorMsg"></span>
    </div>
    <div class="loginSubmitRow">
      <input id="registerSubmitButton" type="submit" value="注册" class="submitButton" />
    </div>
    <div class="inputRow">
      <input id="cancelRegisterButton" type="button" value="取消" class="secondaryButton" />
    </div>
  </form>
</div>
